version: "3.8"
services:
  authelia:
    image: ghcr.io/authelia/authelia:master
    container_name: authelia
    environment:
      - PUID=1000
      - PGID=100
    volumes:
      - /portainer/Files/AppData/Config/authelia:/config
    ports:
      - "9091:9091/tcp"
    networks:
      app_net:
        ipv4_address: 172.30.0.2
    restart: unless-stopped

networks:
  app_net:
    name: app_net
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
          gateway: 172.30.0.1
